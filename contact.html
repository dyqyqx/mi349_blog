<section class="contact">
    <h3>Contact Me</h3>
    <form >

        <div class="wrapper">
            <div class="form-row">
        <label>Name:</label>
        <input placeholder=" &#8593;Your Name" type="text" />

        </div>
    <div class="form-row">
        <label
        >Reason for contact: </label>
        <textarea placeholder=" &#8593;Your Reason"
            name="message"
            rows="5"
            cols="30"
        ></textarea>

    </div>

        <div class="form-row">
        
        <label>Comment </label>
        <textarea placeholder=" &#8593;Your Comment"
            name="message"
            rows="6"
            cols="50"
        ></textarea>
        </div>

        <div class="form-row">
        <label>Email:</label>
        <input placeholder=" &#8593;Your Email" type="text" />
        </div>

            <label></label>
            <button type="submit">Submit</button>
        </div>
        </div>
